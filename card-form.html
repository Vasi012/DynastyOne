<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code crackers</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <script src="assets/scripts/Index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b678a35cb2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              class="logo"
              src="/assets/images/logo.png"
              alt="Jingle Bingle Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="true"
            data-target="#navbarNav"
            data-toggle="collapse"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto ml-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  ><i class="fa-duotone fa-house-window"> Home</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html"
                  ><i class="fa-duotone fa-square-info"> About Us</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="card-form.html"
                  ><i class="fa-duotone fa-circle-plus"> Create A Card</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-duotone fa-paper-plane"> Contact Us</i></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="row">
      <div class="border col-md-6 mt-5">
        <form class="p-5">
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter card Title"
                id="title"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="sendTo" class="col-sm-2 col-form-label">Destiny</label>
            <div class="col-sm-10">
              <input
                type="text-area"
                class="form-control"
                placeholder="enter name of the loved one"
                id="sendTo"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="text-area"
                class="form-control"
                placeholder="enter email of the loved one"
                id="email"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
              <textarea
                name="content"
                id="content"
                cols="40"
                rows="2"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
      <div class="container border col-md-6 mt-5">
        <div class="card text-center">
          
          <div class=" bg-test card-body">
            
          <h4>placeholder title</h4>
          <p>Place holder content</p>
          <p>Place holder sender</p>

          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
